<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithPopup, TwitterAuthProvider } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        // Firebase yapılandırması

            messagingSenderId: "460958168930",
            appId: "1:460958168930:web:de741fbc48409ffa6dde3b"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Twitter ile giriş fonksiyonu
        function signInWithTwitter() {
            const provider = new TwitterAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log('User Info:', user);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error Code:', errorCode);

                });
        }

        // Butonun tıklama olayını bağla
        document.getElementById('sign-in-btn').addEventListener('click', signInWithTwitter);

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://127.0.0.1:8000/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username, password: password })
      })
      .then(response => response.json())
      .then(data => {
        if (typeof data === 'string') {
          localStorage.setItem('bearerToken', data);
        } else {
          document.getElementById('login-error-message').innerText = 'Login failed: ' + (data.error || 'Unknown error');
        }
      })
      .catch(error => {
        document.getElementById('login-error-message').innerText = 'Login failed: ' + error.message;
      });
    });

    async function startTelegramAuth() {
      const bearerToken = localStorage.getItem('bearerToken');
      const authUrl = `http://127.0.0.1:8000/telegram/authorize-url`;
      try {
        const response = await fetch(authUrl, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${bearerToken}`
          }
        });

      
        if (response.ok) {
          const data = await response.json();
          window.location.href = data.url; 
        } else {
          document.getElementById('telegram-error-message').innerText = 'Telegram connection failed: ' + response.statusText;
        }
      } catch (error) {
        document.getElementById('telegram-error-message').innerText = 'An error occurred: ' + error.message;
      }
    }
    async function startTelegramLogin() {
      const authUrl = `http://127.0.0.1:8000/telegram/login`;
      try {
        const response = await fetch(authUrl, {
          method: 'GET',
        });
        if (response.ok) {
          const data = await response.json();
          console.log(data);
          window.location.href = data.url; 
        } else {

        }
      } catch (error) {
        document.getElementById('telegram-error-message').innerText = 'An error occurred: ' + error.message;
      }
      
    }
    async function startTwitterAuth() {
      const authUrl = `http://127.0.0.1:8000/twitter/authorize-url`;
      try {
        const response = await fetch(authUrl, {
          method: 'GET',
        });
      
        if (response.ok) {
          const data = await response.json();
          window.location.href = data; // Assuming the server responds with the authorization URL
        } else {
          document.getElementById('twitter-error-message').innerText = 'Twitter connection failed: ' + response.statusText;
        }
      } catch (error) {
        document.getElementById('twitter-error-message').innerText = 'An error occurred: ' + error.message;
      }
    }

    window.onload = async function() {
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        const tgAuthResult = hashParams.get('tgAuthResult');
        // const bearerToken = localStorage.getItem('bearerToken');
      //   if (!tgAuthResult || !bearerToken) {
      //     console.error('Missing tgAuthResult or bearerToken');
      //     return;
      //  }
        // const authUrl=`http://127.0.0.1:8000/telegram/connect?tgAuthResult=${tgAuthResult}&bearerToken=${bearerToken}`;
        const authUrl=`http://127.0.0.1:8000/telegram/connect?tgAuthResult=${tgAuthResult}`;
        try {
        const response = await fetch(authUrl, {
            method: 'GET',
            headers: {
            'Content-Type': 'application/json'
            },
        })
        .then(response => response.json())
        .then(data => {
          localStorage.setItem('bearerToken', data);
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error(`Error response: ${response.status} - ${errorText}`);
        } else {
            const data = await response.json();
            console.log('Success:', data);
        }
        } catch (error) {
            console.error('Fetch error:', error);
        }

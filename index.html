<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Authentication</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      background-color: #242424;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .button {
      background-color: #FFDA68;
      color: #151515;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .button:hover {
      opacity: 0.8;
    }
    .popup-note {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="popup-note">
      <p>Note: If you can't see Telegram Pop-up, please enable popups from the top right corner.</p>
    </div>
    <button class="button" onclick="startTelegramAuth()">Open Pop-up Again</button>
    <div id="error-message"></div>
  </div>

  <script>
    function startTelegramAuth() {
      const redirectUrl = `${window.location.origin}/connect`;
      const authUrl = `http://127.0.0.1:8000/start_telegram_auth?redirect_url=${encodeURIComponent(redirectUrl)}`;
      window.location.href = authUrl;
    }
    
    // Check for Telegram auth result in the URL
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const tgAuthResult = urlParams.get('tgAuthResult');
      
      if (tgAuthResult) {
        // Handle the authentication result here
        // For example, send the result to your backend for further processing
        fetch(`http://127.0.0.1:8000/connect?tgAuthResult=${encodeURIComponent(tgAuthResult)}`)
          .then(response => response.json())
          .then(data => {
            if (data.access_token) {
              console.log('Access Token:', data.access_token);
              // Redirect or handle the authenticated state
              window.location.href = '/'; // Redirect to home page or other
            } else {
              document.getElementById('error-message').innerText = data.detail || 'Authentication failed.';
            }
          });
      }
    };
  </script>
</body>
</html>

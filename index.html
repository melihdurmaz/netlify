<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Authentication</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      background-color: #242424;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 10px;
    }
    .button {
      background-color: #FFDA68;
      color: #151515;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .button:hover {
      opacity: 0.8;
    }
    .popup-note {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="popup-note">
      <p>Connect to Telegram</p>
    </div>
    <button class="button" onclick="startTelegramAuth()">Connect</button>
    <div id="telegram-error-message"></div>
  </div>

  <div class="container">
    <div class="popup-note">
      <p>Login</p>
    </div>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="button">Login</button>
    </form>
    <div id="login-error-message"></div>
  </div>

  <script>
document.getElementById('login-form').addEventListener('submit', function(event) {
   // Sayfanın yeniden yüklenmesini engeller

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // API'ye istek gönder
  fetch('http://127.0.0.1:8000/auth/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ username: username, password: password })
  })
  .then(response => response.json())
  .then(data => {
    if (typeof data === 'string') { // Token is a plain string
      // Store the token in a secure HTTP-only cookie
      setSecureCookie('bearerToken', data, 365); // Set expiration for 1 year
      // Redirect to the desired page after successful login
      window.history.pushState({}, '', '/');
    } else {
      document.getElementById('login-error-message').innerText = 'Login failed: ' + (data.error || 'Unknown error');
    }
     })
     .catch(error => {
       // Hata durumunda mesaj göster
       document.getElementById('login-error-message').innerText = 'Login failed: ' + error.message;
     });
  });

function setSecureCookie(name, value, days) {
  const expires = new Date();
  expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
  document.cookie = name + '=' + value + '; expires=' + expires.toUTCString() + '; path=/; secure; HttpOnly';
}

    function startTelegramAuth() {
      const redirectUrl = `${window.location.origin}/connections/connect`;
      // Retrieve the token from a secure storage mechanism (not localStorage)
      const bearerToken = getSecureToken();
        
      const authUrl = `http://127.0.0.1:8000/connections/start_telegram_auth?redirect_url=${encodeURIComponent(redirectUrl)}`;
        
      fetch(authUrl, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${bearerToken}`
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Handle response data
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
        // Check for Telegram auth result in the URL
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const tgAuthResult = urlParams.get('tgAuthResult');

      if (tgAuthResult) {
        console.log('Telegram Auth Result:', tgAuthResult);
        // Retrieve the login bearer token securely
        const loginBearerToken = getSecureToken();
      
        fetch(`http://127.0.0.1:8000/connections/connect?tgAuthResult=${encodeURIComponent(tgAuthResult)}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${loginBearerToken}`,
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.access_token) {
            console.log('Access Token:', data.access_token);
            // Redirect or handle the authenticated state
            window.location.href = '/'; // Redirect to home page or other
          } else {
            document.getElementById('telegram-error-message').innerText = data.detail || 'Authentication failed.';
          }
        })
        .catch(error => {
          document.getElementById('telegram-error-message').innerText = 'An error occurred: ' + error.message;
        });
      }
    };
  function getSecureToken() {
    const tokenCookie = document.cookie.match(new RegExp('bearerToken=([^;]+)'));
    if (tokenCookie) {
      return tokenCookie[1];
    }
    return null; // Or handle the case where the token is not found
  }
  </script>
</body>
</html>

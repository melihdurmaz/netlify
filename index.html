<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
        }
        #progress-container {
            width: 50%;
            background-color: #e0e0e0;
            border: 1px solid #000;
            height: 30px;
            margin-top: 20px;
        }

        #progress-bar {
            width: 100%;
            height: 100%;
            background-color: #76c7c0;
            transition: width 0.3s;
        }

    </style>
</head>
<body>
    <button id="incrementButton">Tikla</button>
    <p id="variableValue">Değer: 0</p>
    <div id="user-info"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>


    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Şu anki zamanı al
        const time2 = new Date('2024-07-31T15:30:00');
        const differenceInMillis = time2 - currentTime;
        // Zamanı ekrana yazdır
        const differenceInSeconds = differenceInMillis / 1000;
        const differenceInMinutes = differenceInSeconds / 60;
        const differenceInHours = differenceInMinutes / 60;

        // Sonuçları ekrana yazdır
        console.log("Zaman farkı milisaniye cinsinden:", differenceInMillis);
        console.log("Zaman farkı saniye cinsinden:", differenceInSeconds);
        console.log("Zaman farkı dakika cinsinden:", differenceInMinutes);
        console.log("Zaman farkı saat cinsinden:", differenceInHours);
        // Zamanı belirli bir formatta yazdır
        const formattedTime = currentTime.toISOString().slice(0, 19).replace('T', ' ');
        console.log("Formatlı zaman:", formattedTime);

        // Başlangıçta değişkeni tanımlıyoruz
        let count = 10;
        let variable = 0 ;
        
        const progressBar = document.getElementById('progress-bar');
        // Buton ve paragrafa referans alıyoruz
        const button = document.getElementById('incrementButton');
        const variableValueParagraph = document.getElementById('variableValue');

        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe.user;
        const userInfoDiv = document.getElementById('user-info');
        async function fetchUserPoints(userId) {
            try {
                const response = await fetch(`http://localhost:8000/clicker/points/${userId}`);
                const data = await response.json();
                if (data.error) {
                    variableValueParagraph.textContent = 'Değer: Error fetching pppoints';
                } else {
                    variable = data;
                    variableValueParagraph.textContent = `Değer: ${variable}`;
                }
            } catch (error) {
                variableValueParagraph.textContent = 'Değer: Error fetching pointsss';
            }
        }

        if (user) {
            userInfoDiv.innerHTML = `<p>User ID: ${user.id}</p>
                                     <p>First Name: ${user.first_name}</p>
                                     <p>Last Name: ${user.last_name}</p>
                                     <p>Username: ${user.username}</p>`;
            fetchUserPoints(user.id);
        } else {
            userInfoDiv.innerHTML = '<p>No user information available.</p>';
        }
        const interval = 1000; // 5 saniye
        const timer = setInterval(ProgressBar, interval);
        function ProgressBar() {
            
            if (count >= 0&count<=100) {
                count++;
                progressBar.style.width = count + '%';
            }
        }
        function updateProgressBar() {
            
            if (count > 0) {
                count--;
                progressBar.style.width = count + '%';
            }
        }
        // Butona tıklama olayı ekliyoruz
        button.addEventListener('click', () => {
            updateProgressBar();
            if(count>0){
                variable += 1; // Değişkeni 1 artırıyoruz
                variableValueParagraph.textContent = `Değer: ${variable}`; // Güncellenmiş değeri paragrafa yazıyoruz
            }
        });
        const userId = user.id;
        const currentTime = new Date();
        window.addEventListener('beforeunload',async () => {
            try {
                const response = await fetch('http://localhost:8000/clicker/update-points?telegramid=' + userId + '&points=' + variable + '&click_persecond' + currentTime)
            }catch (error) {
            }
        });
    </script>
</body>
</html>

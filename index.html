<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      background-color: #242424;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 10px;
    }
    .button {
      background-color: #FFDA68;
      color: #151515;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .button:hover {
      opacity: 0.8;
    }
    .popup-note {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="popup-note">
      <p>Connect to Telegram</p>
    </div>
    <button class="button" onclick="startTelegramAuth()">Connect</button>
    <div id="telegram-error-message"></div>
  </div>

  <div class="container">
    <div class="popup-note">
      <p>Connect to Twitter</p>
    </div>
    <button class="button" onclick="startTwitterAuth()">Connect</button>
    <div id="twitter-error-message"></div>
  </div>

  <div class="container">
    <div class="popup-note">
      <p>Login</p>
    </div>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="button">Login</button>
    </form>
    <div id="login-error-message"></div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://127.0.0.1:8000/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username, password: password })
      })
      .then(response => response.json())
      .then(data => {
        if (typeof data === 'string') {
          localStorage.setItem('bearerToken', data);
        } else {
          document.getElementById('login-error-message').innerText = 'Login failed: ' + (data.error || 'Unknown error');
        }
      })
      .catch(error => {
        document.getElementById('login-error-message').innerText = 'Login failed: ' + error.message;
      });
    });

    async function startTelegramAuth() {
      const bearerToken = localStorage.getItem('bearerToken');
      const authUrl = `http://127.0.0.1:8000/connections/authorize-url`;
      try {
        const response = await fetch(authUrl, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${bearerToken}`
          }
        });

      
        if (response.ok) {
          const data = await response.json();
          window.location.href = data.url; 
        } else {
          document.getElementById('telegram-error-message').innerText = 'Telegram connection failed: ' + response.statusText;
        }
      } catch (error) {
        document.getElementById('telegram-error-message').innerText = 'An error occurred: ' + error.message;
      }
    }
    async function startTwitterAuth() {
      const bearerToken = localStorage.getItem('bearerToken');
      const authUrl = `http://127.0.0.1:8000/twitter/authorize-url`;
      
      try {
        const response = await fetch(authUrl, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${bearerToken}`
          }
        });
      
        if (response.ok) {
          const data = await response.json();
          window.location.href = data; // Assuming the server responds with the authorization URL
        } else {
          document.getElementById('twitter-error-message').innerText = 'Twitter connection failed: ' + response.statusText;
        }
      } catch (error) {
        document.getElementById('twitter-error-message').innerText = 'An error occurred: ' + error.message;
      }
    } 
  
    window.onload = async function() {
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        const tgAuthResult = hashParams.get('tgAuthResult');
        const bearerToken = localStorage.getItem('bearerToken');
        if (!tgAuthResult || !bearerToken) {
          console.error('Missing tgAuthResult or bearerToken');
          return;
       }
        const authUrl=`http://127.0.0.1:8000/connections/callback?tgAuthResult=${tgAuthResult}&bearerToken=${bearerToken}`;
        try {
        const response = await fetch(authUrl, {
            method: 'GET',
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error(`Error response: ${response.status} - ${errorText}`);
        } else {
            const data = await response.json();
            console.log('Success:', data);
        }
        } catch (error) {
            console.error('Fetch error:', error);
        }
    };

  </script>
</html>

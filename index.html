<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
        }
        #progress-container {
            width: 50%;
            background-color: #e0e0e0;
            border: 1px solid #000;
            height: 30px;
            margin-top: 20px;
        }

        #progress-bar {
            width: 100%;
            height: 100%;
            background-color: #76c7c0;
            transition: width 0.3s;
        }

    </style>
</head>
<body>
    <button id="incrementButton">Tikla</button>
    <p id="variableValue">Değer: 0</p>
    <div id="user-info"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>


    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>

        const currentTime = new Date();
        const mysqlDateTime = currentTime.toISOString().replace('T', ' ').split('.')[0];
        // Başlangıçta değişkeni tanımlıyoruz
        
        let variable = 0 ;
        
        const progressBar = document.getElementById('progress-bar');
        // Buton ve paragrafa referans alıyoruz
        const button = document.getElementById('incrementButton');
        const variableValueParagraph = document.getElementById('variableValue');
 
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe.user;
        const userInfoDiv = document.getElementById('user-info');
        async function fetchUserPoints(userId) {
            try {
                const response = await fetch(`http://localhost:8000/clicker/pointsAndDate/${userId}`);
                const result = await response.json();
                if (result.error) {
                    variableValueParagraph.textContent = 'Değer: Error fetching pppoints';
                } else {
                    points = result.get("points");
                    date = result.get("date");
                    print(currentTime-date);
                    variable = points;
                    variableValueParagraph.textContent = `Değer: ${variable}`;
                }
            } catch (error) {
                variableValueParagraph.textContent = 'Değer: Error fetching pointsss';
            }
        }

        if (user) {
            userInfoDiv.innerHTML = `<p>User ID: ${user.id}</p>
                                     <p>First Name: ${user.first_name}</p>
                                     <p>Last Name: ${user.last_name}</p>
                                     <p>Username: ${user.username}</p>`;
            fetchUserPoints(user.id);
        } else {
            userInfoDiv.innerHTML = '<p>No user information available.</p>';
        }
        



        const interval = 1000; // 5 saniye
        const timer = setInterval(ProgressBar, interval);
        function ProgressBar() {

                count++;
                progressBar.style.width = count + '%';
            }
        }
        function updateProgressBar() {
            
            if (count > 0) {
                count--;
                progressBar.style.width = count + '%';
            }
        }
        // Butona tıklama olayı ekliyoruz
        button.addEventListener('click', () => {
            updateProgressBar();
            if(count>0){
                variable += 1; // Değişkeni 1 artırıyoruz
                variableValueParagraph.textContent = `Değer: ${variable}`; // Güncellenmiş değeri paragrafa yazıyoruz
            }
        });
        const userId = user.id;

        window.addEventListener('beforeunload',async () => {
            try {
                const response = await fetch('http://localhost:8000/clicker/update-points?telegramid=' + userId + '&points=' + variable + '&click_persecond=' + mysqlDateTime)
            }catch (error) {
            }
        });
    </script>
</body>
</html>

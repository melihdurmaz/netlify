<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sayfası</title>
    <link rel="stylesheet" href="/user/profile.css">
</head>

<body>
    <div class="container">
        <h1>Profil Sayfası</h1>
        <div class="profile-info">
            <p><strong>Ad:</strong> <span id="username"></span></p>
            <p><strong>E-posta:</strong> <span id="email"></span></p>
            <p><strong>Organizasyon:</strong> <span id="organization_name"></span></p>
            <p><strong>Twitter:</strong> <span id="twitter"></span>
                <button id="disconnect-twitter" class="hidden">Bağlantıyı Kopar</button>
                <button id="connect-twitter">Bağla</button>
            </p>
            <p><strong>Kayıt Tarihi:</strong> <span id="created_at"></span></p>
        </div>
        <a href="/anasayfa.html" class="button">Ana Sayfa</a>
        <a href="#" class="button" id="delete-account-button">Hesabı Sil</a>
        <a href="#" class="button" id="logout-button">Çıkış Yap</a>
    </div>
    
</body>

</html>
